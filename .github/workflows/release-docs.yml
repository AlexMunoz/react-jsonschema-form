name: Release Latest Documentation

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.6
    - run: pip install -r requirements.docs.txt
    - run: mkdocs build --clean
